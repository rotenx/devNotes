        <p>Roten.x DevTool</p>
        <img src="http://localhost:5500/images/uparrow.png" />
    </div>


    <div class="main_Rotenx_progress_bar_pen" id="main_Rotenx_progress_bar_pen">
        <img src="http://localhost:5500/images/youtubepen.png" />
    </div>



    <div class="main_Rotenx_progress_bar_dot_item" id="main_Rotenx_progress_bar_dot_item">
        <p class="main_Rotenx_progress_bar_dot_item_dot_main"></p>
        <div class="main_Rotenx_progress_bar_dot_item_container" id="main_Rotenx_progress_bar_dot_item_container">
            <div class="main_Rotenx_progress_bar_dot_item_container_header"
                id="main_Rotenx_progress_bar_dot_item_container_header">
                <p id="main_Rotenx_progress_bar_dot_item_container_header_p">Roten.X DevTool</p>
                <div class="main_Rotenx_progress_bar_dot_item_container_header_icons"
                    id="main_Rotenx_progress_bar_dot_item_container_header_icons">
                    <p title="open link"><img src="http://localhost:5500/images/link.svg" /></p>
                    <p title="edit note"><img src="http://localhost:5500/images/edit.svg" /></p>
                    <p title="delete note"><img src="http://localhost:5500/images/delete.svg" /></p>
                </div> 
            </div>
            <div class="main_Rotenx_progress_bar_dot_item_container_main"
                id="main_Rotenx_progress_bar_dot_item_container_main">
                <div class="main_Rotenx_Tool_Main_Container_Input_Title">
                    <!-- title -->
                    <p id="main_Rotenx_Tool_Main_Container_Input_Title_color"></p>
                    <input type="text" readonly name="rotenx_title_input" id="rotenx_title_input">
                </div>
                <div class="main_Rotenx_Tool_Main_Container_Input_Desc">
                    <!-- Description -->
                    <textarea type="text" readonly name="Description" rows="5" id="Description"
                        placeholder="Your Notes Description..."></textarea>
                </div>
            </div>
        </div>
    </div>


    <div class="main_Rotenx_Tool" id="main_Rotenx_Tool">
        <div class="main_Rotenx_Tool_Header">
            <div class="main_Rotenx_Tool_Heading">
                <!-- heading -->
                <h1>Roten.X DevTool</h1>
            </div>
            <div class="main_Rotenx_Tool_Menu">
                <div title="move" class="main_Rotenx_Tool_Menu_Move" id="main_Rotenx_Tool_Menu_Move">
                </div>
                <div title="minimize" class="main_Rotenx_Tool_Menu_Minimize" id="main_Rotenx_Tool_Menu_Minimize">
                </div>
                <div title="close" class="main_Rotenx_Tool_Menu_Close" id="main_Rotenx_Tool_Menu_Close">
                </div>
            </div>
        </div>
        <div class="main_Rotenx_Tool_Main_Container">

            <div class="main_Rotenx_Tool_Main_Container_Input">
                <!-- Input -->
                <div class="main_Rotenx_Tool_Main_Container_Input_Color">
                    <!-- color selection -->
                    <div class="main_Rotenx_Tool_Main_Container_Input_Color_Div">
                        <p class="main_Rotenx_Tool_Main_Container_Input_Color_Div_p" title="Yellow" data-color="#FFFAA3"
                            style="background-color:  #FFFAA3;"><input type="radio" name="color" id="#FFFAA3"></p>
                        <p class="main_Rotenx_Tool_Main_Container_Input_Color_Div_p" title="Gray" data-color="#D9D9D9"
                            style="background-color:  #D9D9D9;"><input type="radio" name="color" id="#D9D9D9"></p>
                        <p class="main_Rotenx_Tool_Main_Container_Input_Color_Div_p" title="Pink" data-color="#FFBDF2"
                            style="background-color:  #FFBDF2;"><input type="radio" name="color" id="#FFBDF2"></p>
                        <p class="main_Rotenx_Tool_Main_Container_Input_Color_Div_p" title="Orange" data-color="#FCD19C"
                            style="background-color:  #FCD19C;"><input type="radio" name="color" id="#FCD19C"></p>
                        <p class="main_Rotenx_Tool_Main_Container_Input_Color_Div_p" title="Green" data-color="#AFF4C6"
                            style="background-color:  #AFF4C6;"><input type="radio" name="color" id="#AFF4C6"></p>
                    </div>
                </div>
                <div class="main_Rotenx_Tool_Main_Container_Input_Title">
                    <!-- title -->
                    <p id="main_Rotenx_Tool_Main_Container_Input_Title_color"></p>
                    <input type="text" readonly name="rotenx_title_input" id="rotenx_title_input">
                </div>
                <div class="main_Rotenx_Tool_Main_Container_Input_Desc">
                    <!-- Description -->
                    <textarea type="text" name="Description" rows="5" id="Description"
                        placeholder="Enter Description To Your Notes..."></textarea>
                </div>
                <div class="main_Rotenx_Tool_Main_Container_Input_Btn">
                    <!-- buttons -->
                    <button
                        class="main_Rotenx_Tool_Main_Container_Input_Btn_close main_Rotenx_Tool_Menu_Close">cancle</button>
                    <button class="main_Rotenx_Tool_Main_Container_Input_Btn_save">save</button>
                </div>
            </div>
        </div>
    </div>
